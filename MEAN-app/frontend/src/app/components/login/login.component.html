<!-- Header ends -->
<div class="d-flex justify-content-center">
  <h3 style="text-align: 50%">User Login</h3>
  <form
    style="border: thin black solid; margin: 20px; padding: 20px; width: 50%"
    [formGroup]="loginForm"
    (ngSubmit)="userLogin()"
  >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter your Email"
      />
      <small
        *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
        class="form-text text-danger"
        >Please Enter Email.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        formControlName="password"
        placeholder="Enter your Password"
      />
      <small
        *ngIf="
          !loginForm.get('password').valid && loginForm.get('password').touched
        "
        class="form-text text-danger"
        >Please Enter Password.</small
      >
    </div>
    <input type="submit" value="Login" [disabled]="!loginForm.valid" />
    <!-- <button class="btn btn-success btn-lg float-right" type="submit"> -->
    <div class="form-group">
      <button
        class="btn btn-primary btn-lg float-right mt-3 mx-"
        type="submit"
        routerLink="/register"
      >
        Want to register ?
      </button>
    </div>
  </form>
</div>
